{% extends 'base.html' %}

{% block content %}
<div class="container">
<table class="table table-bordered table-hove mt-5" >
    <thead class="thead-dark">
      <tr>
        <th>Url de la Foto</th>
        <th>Tiulo del Proyecto</th>
        <th>Descripcion</th>
        <th>Tags</th>
        <th>Url(github)</th>
      </tr>
    </thead>
    <tbody>
      {% for item in lista %}
      <tr>
        <td class="bg-primary">{{ item.Foto }}</td>
        <td class="bg-primary">{{ item.Titulo }}</td>
        <td class="bg-primary">{{ item.descripcion }}</td>
        <td class="bg-primary">{{ item.tags }}</td>
        <td class="bg-primary">{{ item.url }}</td>
        <!-- <td>
          <a href="/delete/{{ item.id }}" class="btn btn-danger">Eliminar</a>
        </td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
